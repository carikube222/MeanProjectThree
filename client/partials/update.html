<h1>Edit {{friend.name}}! :]</h1>

<div ng-repeat="error in errors" ng-bind="error.message"></div>
<form ng-submit="update()">
  <input type="text" ng-model="friend.fname">
  <input type="text" ng-model="friend.lname">
  <input type="date" ng-model="friend.birthday">
  <!-- <input type="submit" value="update!"> -->
  <button type="submit" class="btn btn-default">submit</button>
</form>
